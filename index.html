<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <article class="calculator dark-mode">
                <div class="theme-toggler active">
                    <i class="toggler-icon"></i>
                </div>
            
            <article class="display-screen">
                <div id="display"></div>
            </article>
            <article class="buttons">
                <table>
                    <tr>
                        <td>
                            <button class="btn-operator" id="clear">C</button>
                        </td>
                        <td>
                            <button class="btn-operator" id="%">%</button>
                        </td>

                        <td>
                            <button class="btn-operator" id="*">x</button>
                        </td>
                        <td>
                            <button class="btn-operator" id="backspace"><</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-number" id="7">7</button>
                        </td>
                        <td>
                            <button class="btn-number" id="8">8</button>
                        </td>
                        <td>
                            <button class="btn-number" id="9">9</button>
                        </td>
                        <td>
                            <button class="btn-operator" id="-">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="="> = </button></td>
                    </tr>
                    <td><button class="btn-operator" id=".">.</button></td>
                    <td><button class="btn-number" id="0">0</button></td>
                    <td><button class="btn-operator" id="00">00</button></td>
                 </table>
                </article>
            </article>
            <aside class="socialMedia">
                <a href="https://github.com/zyperr" target="_blank" class="links" id="gitHub"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/maximiliano-vera-85571a248/" target="_blank" class="links" id="instagram"><i class="fa-brands fab fa-linkedin"></i></a>
                <a href="https://discord.com/channels/@me" target="_blank" class="links" id="discord"><i class="fa-brands fa-discord "></i></a>
            </aside>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/b8382c93be.js" crossorigin="anonymous"></script>
</body>
</html>
